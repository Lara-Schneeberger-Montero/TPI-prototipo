<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera</title>
    <link rel="stylesheet" href="../CSS/cartelera.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="inicio"><a href="../index.html">Inicio</a></li>
                <li class="nosotros"><a href="./nosotrox.html">Nosotros</a></li>
                <li class="materiales"><a href="./materiales.html">Materiales</a></li>
                <li class="cartelera"><a href="./cartelera.html">Cartelera</a></li>
                <li class="tramites"><a href="./tramites.html">Trámites</a></li>
                <li class="contacto"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="barras-navegacion">
    <input type="search" class="busqueda-barra" name="busqueda" placeholder="Filtro por categoria"><i class="fas fa-search" id="segunda"></i><input type="search" class="busqueda-barra-dos" placeholder="Filtro por zona"><i class="fas fa-search"></i>
    </div>
    <div class="contenedor-ofertas">
        
    </div>
        <div class="postular-form">
        <form action="" method="GET">
            <h3>Datos del postulante</h3>
            <button type="button" class="cross" id="cross">X</button>
            <input type="text" class="dni" placeholder="DNI">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="apellido" placeholder="Apellido">
            <input type="email" class="email" placeholder="Email">
            <input type="text" class="telefono" placeholder="Teléfono"><br>
            <label for="direccion">Dirección</label><br>
            <input type="text" name="direccion" placeholder="Calle">
            <input type="text" name="numero" placeholder="Nro">
            <input type="text" name="depto" placeholder="Depto">
            <input type="text" name="piso" placeholder="Piso">
            <select name="categoria" id="categoria">
                <option value="porDefecto">Seleccione</option>
                <option value="caja">Entra en una caja</option>
                <option value="baul">Entra en un baúl de un auto</option>
                <option value="caja-camioneta">Entra en la caja de una camioneta</option>
                <option value="camion">Necesito un camión</option>
            </select>
            <button class="reset" type="reset">Borrar</button>
            <button class="enviar" type="button">Enviar</button>
        </form>
        
    </div>
    </div>
</main>
    <footer>
        <a href="./tramites.html"><button type="submit" class="avanzar"><i class="fas fa-angle-down"></i></button></a>
    </footer>
    <script src="../JS/listado-ofertas.js"></script>
    <script src="../JS/cartelera.js"></script>
</body>
</html>
