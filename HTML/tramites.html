<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramites</title>
    <link rel="stylesheet" href="../CSS/tramites.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="inicio"><a href="../index.html">Inicio</a></li>
                <li class="nosotros"><a href="./nosotrox.html">Nosotros</a></li>
                <li class="materiales"><a href="./materiales.html">Materiales</a></li>
                <li class="cartelera"><a href="./cartelera.html">Cartelera</a></li>
                <li class="tramites"><a href="./tramites.html">Trámites</a></li>
                <li class="contacto"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenedor">
        <form class="formulario-tramite-general" action="/HTML/materiales.html" method="GET">
            <h2>Formulario de trámites</h2>
            <input type="number" class="dni" placeholder="DNI" >
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="apellido" placeholder="Apellido">
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="direccion">Dirección</label>
            <input type="text" class="direccion" placeholder="Dirección">
            <input type="number" class="piso" placeholder="Piso">
            <input type="text" class="depto" placeholder="Departamento">
            <select name="tramites" id="tramites">
                <option class="porDefecto" value="porDefecto">Seleccione tipo de trámite</option>
                <option class="opt-oferta" value="tramite">Oferta de transporte</option>
                <option class="opt-soli" value="tramite">Solicitud de recolección</option>
            </select>
            <input type="text" class="espacio espace" placeholder="Espacio disponible">
            <textarea name="coments" class="comentarios coments" cols="65" rows="2">Observaciones</textarea>
            <select name="categoria" class="volumen vol">
                <option value="cateogira">Categoria del volumen</option>
                <option value="categoria">Entra en una caja</option>
                <option value="categoria">Entra en el baúl de un auto</option>
                <option value="categoria">Entra en la caja de una camioneta</option>
                <option value="categoria">Es necesario un camión</option>
            </select>
            <select name="horarios" class="franja-horaria hours">
                <option value="horario">Seleccione franja franja-horaria</option>
                <option value="horario">De 9 a 12 hs</option>
                <option value="horario">De 13 a 17 hs</option>
            </select>
            <label class="textoFoto txtPic" for="foto">Agregar imagen</label>
            <input type="file" name="foto" class="foto pic" accept=".jpg, .png">
            <button class="btn-ingresar" type="submit">Ingresar trámite</button>
    </div>
    <footer>
        <a href="./contacto.html"><button type="submit" class="avanzar"><i class="fas fa-angle-down"></i></button></a>
    </footer>
    <script src="../JS/tramites.js"></script>
</body>
</html>
